<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CSS Grid - line-based placement starting point</title>
    <style>
      div {
        
      display: flex;
      gap: 10px;
      justify-content: space-around;
      }

      section {
        background-color: #157127;
        color: white;

      }

      .tenth{
        grid-row: 4/4;
        grid-column: 1/4
      }

      
    </style>
  </head>

  <body>
    <div class="container">

      <section>1</section>
      <section>2</section>
      <section>3</section>
  
    
    </div>
  </body>
</html>
