<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | Poll</title>
        <link rel="stylesheet" href="poll-form.css">


    </head>
    <body>
        <header>
            <h1>WDD 130 | Poll</h1>
        </header>
        <main>
<form>
    <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item column2">
        <label for="fullname">Full name</label>
        <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-item column2">
        <label for="useremail" id="useremail">Email</label>
        <input type="email" id="useremail" name="useremail" required>
    </div>

    </fieldset>
    <fieldset>
        <legend>Questions</legend>
        <div class="form-item column1">
        <label id="browser">What is your favorite browser? 
    </label>
    <select id="browser" name="browser">
        <option value="chrome">
            Chrome
        </option>
        <option value="firefox">
            Firefox
        </option>
        <option value="safari">
            Safari
        </option>
        <option value="edge">
            Edge
        </option>
        <option value="other">
            Brave
        </option>
        <option value="other">
            Other
        </option>
    </select>
    </div>
    <div class="form-item column1">
    <label>Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label>
    <label id="feedback">List the places you have lived:
    </label>
</div>
    <textarea id="feedback" name="feedback" rows="4" placeholder="Zimbabwe, Antartica, Switzerland... The usual places">
    </textarea>
    </fieldset>
    <button type="submit">Submit Poll</button>
</form>
        </main>
        <footer>
            <p>&copy; 2021 | HTML form - User Poll Activity | David Valentine</p>
        </footer>
    </body>
